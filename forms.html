<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="styles-forms.css">
</head>

<body>
    <!-- контейнер для формы -->
    <form method="get" action="#" autocomplete="on" target="blank">
        <fieldset>
            <legend>Анкета пользователя</legend>
            <label for="user-name">Введите имя</label>
            <input id="user-name" type="text" name="" placeholder="Например, Иван" required maxlength="7" minlength="3">
            <label for="#">Введите телефон</label>
            <input type="tel" name="" placeholder="+7 999 999 99 99">
            <label for="#">Введите ваш email</label>
            <input type="email" name="" required>
            <input type="submit" name=" " value="Послать ">
            <label for="# ">Выберите любимое блюдо</label>
            <input type="checkbox">
        </fieldset>
        <fieldset>
            <legend>Данные пользователя</legend>

        </fieldset>
    </form>

</body>

</html>
